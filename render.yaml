databases:
  - name: hisakimuscle-site2_DB
    databaseName: hisakimuscle_site2_db
    user: app
    region: singapore

services:
  - type: web
    name: app
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hisakimuscle-site2_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false